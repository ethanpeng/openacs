    <ui:composition>
        <fieldset>
            <h:panelGrid columns="2" class="dr-pnl-b rich-panel-body">
                <h:outputText value="periodicInformInterval:" />
                <h:inputText value="#{DeviceProfile.periodicInformInterval}"/>
                <h:outputText value="Days to keep statistics (days). 0 - don't keep:" />
                <h:inputText value="#{DeviceProfile.daysToKeepStats}"/>
                <h:outputText value="Save parameter values once in this interval (in hours). 0 - don't save:" />
                <h:inputText id="saveParamValuesInterval" value="#{DeviceProfile.saveParamValuesInterval}">
                    <f:validateLongRange minimum="0" />
                </h:inputText>
            </h:panelGrid>
        </fieldset>
        <rich:spacer height="3" />
        <fieldset>
            <h:panelGrid columns="20" class="dr-pnl-b rich-panel-body">
                <h:selectBooleanCheckbox value="#{DeviceProfile.saveParamValuesOnBoot}">Save parameter values on events BOOT</h:selectBooleanCheckbox>
                <h:selectBooleanCheckbox value="#{DeviceProfile.saveParamValuesOnChange}">VALUECHANGE</h:selectBooleanCheckbox>
            </h:panelGrid>
        </fieldset>
        <rich:spacer height="3" />
        <fieldset>
            <h:panelGrid columns="20" class="dr-pnl-b rich-panel-body">
                <h:outputText value="Configuration script to be run: " />
                <h:selectOneMenu id="scripts" value="#{DeviceProfile.scriptName}" width="150" >
                    <f:selectItems   value="#{DeviceProfile.scriptNames}" />
                </h:selectOneMenu>
            </h:panelGrid>
        </fieldset>
    </ui:composition>
</html>
