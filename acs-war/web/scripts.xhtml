    <ui:composition template="mt.xhtml">
        <ui:define name="title">Configuration script management</ui:define>
        <ui:define name="body">
            <h4><h:outputText value="#{Script.new ? 'New script' : Script.name}" /></h4>
            <p>Here you can edit configuration scripts. Syntax is javascript. On Inform request the script named 'Default' is run. More ...</p>
            <h:form id="scriptform">
                <h:inputHidden value="#{Script.name}"/>
                <h:panelGrid columns="1">
                    <h:outputText value="Name:" rendered="#{Script.new}"/>
                    <h:inputText value="#{Script.name}" rendered="#{Script.new}"/>
                    <h:outputText value="Description:" />
                    <h:inputText value="#{Script.description}"/>
                    <h:outputText value="Script:" />
                    <h:inputTextarea  rows="20" cols="100" value="#{Script.text}"/>
                </h:panelGrid>
                <div style="display: #{Script.new ? 'none' : 'block'}">
                    <h:commandButton class="rich-button" value="Save" action="#{Script.Save}" />
                    <h:commandButton class="rich-button" value="Delete" action="#{Script.Delete}" onclick="if (!confirm('Are you sure?')) { return false; }"/>
                </div>
                <div style="display: #{Script.new ? 'block' : 'none'}">
                    <h:commandButton class="rich-button" type="submit" value="Create" action="#{Script.Create}" />
                </div>

            </h:form>
        </ui:define>
        <ui:define name="lmenu">
            <a4j:form>
                <rich:panelBar width="100%">
                    <rich:panelBarItem   id="scriptList" label="Configuration scripts">
                        <table border="0" cellpadding="0" cellspacing="1">
                            <tbody>
                                <tr class="unactive" onmouseover="this.className='active';" onmouseout="this.className='unactive'">
                                    <td class="ico"><h:graphicImage value="/images/icon_script.gif" width="16" height="16" alt="" border="0" /></td>
                                    <td class="text" width="100%">
                                        <h:commandLink style="display:block;height:20px" value="Create ...">
                                        </h:commandLink>
                                    </td>
                                </tr>
                                <a4j:repeat var="script" value="#{Script.all}">
                                    <tr class="unactive" onmouseover="this.className='active';" onmouseout="this.className='unactive'">
                                        <td class="ico"><h:graphicImage value="/images/icon_script.gif" width="16" height="16" alt="" border="0" /></td>
                                        <td class="text" width="100%">
                                            <h:commandLink style="display:block;height:20px" value="#{script.name}">
                                                <a4j:actionparam name="scriptname" value="#{script.name}"/>
                                            </h:commandLink>
                                        </td>
                                    </tr>
                                </a4j:repeat>
                            </tbody>
                        </table>
                    </rich:panelBarItem>
                </rich:panelBar>
            </a4j:form>
        </ui:define>

    </ui:composition>
</html>
