    <ui:composition>
        <rich:tab label="#{tab.name}" rendered="true">
            <h:dataTable value="#{tab.params}" var="p">
                <h:column>
                    <f:facet name="header"> <h:outputText value="name" /> </f:facet>
                    <h:outputText value="#{p.description}" />
                </h:column>
                <h:column>
                    <f:facet name="header"> <h:outputText value="value" /> </f:facet>
                    <acs:param simple="true" varname="#{p.varname}" value="#{frmds[p.varname]}"/>
                </h:column>
            </h:dataTable>
        </rich:tab>
    </ui:composition>
